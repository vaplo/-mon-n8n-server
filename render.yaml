services:
  - type: web
    name: n8n-app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: Maman561978
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https

databases:
  - name: n8n-db
    databaseName: n8n
    user: n8n_user
